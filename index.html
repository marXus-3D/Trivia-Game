<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IZZY Trivia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="audSource" src=""></audio>
    <audio id="sfxSource" src=""></audio>
    <audio id="musicSource" src=""></audio>
   <center>
    <section class="game">
      <div class="moneyDisp">
        <h3 class="money">100</h3>
      </div>
      <main class="gameSection">
        <div class="lifeline">
          <button class="aiBtn">Ask AI</button>
          <button class="rmv">Remove<br>Answers</button>
          <button>Ask<br>Audience</button>
        </div>
        <h4 class="clock">30</h4>
        <div class="messageBox">
          <p class="message">Welcome to IZZY Trivia. <br> Press Play to start.</p>
        </div>
        <section class="start-menu">
          <img src="assets/logo.png" alt="">
        <button class="play" style="color: #421f1d;">PLAY</button>
      </section>
      </main>
      </div>
      <div class="win-screen" style="display: none;">
        <h2>You Win</h2>
        <p>You Answered 9 out of 10 questions.</p>
      </div>
    </section>
   </center>
   <div class="checkbox-wrapper-51">
    <p>Legacy Audio</p>
    <input id="audioToggle" type="checkbox">
    <label class="toggle" for="audioToggle">
      <span>
        <svg viewBox="0 0 10 10" height="10px" width="10px">
          <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
        </svg>
      </span>
    </label>
  </div>
  <div class="checkbox-wrapper-51">
    <p>Legacy Art</p>
    <input id="artToggle" type="checkbox" checked="true">
    <label class="toggle" for="artToggle">
      <span>
        <svg viewBox="0 0 10 10" height="10px" width="10px">
          <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
        </svg>
      </span>
    </label>
  </div>
  <section class="chat-pop" style="display: none;">
    <div class="blur"></div>
    <div class="chat-section">
      <div class="title" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <h4>Ask AI</h4>
        <button class="exit"></button>
      </div>
      <hr />
      <section class="chat-view">
        <!-- <div class="chat-user">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi
            blanditiis officiis explicabo.
          </p>
        </div>
        <div class="chat-ai">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi
            blanditiis officiis explicabo. Lorem ipsum dolor sit amet
            consectetur adipisicing elit.
          </p>
        </div> -->
      </section>
      <form id="chat-form">
        <input
          type="text"
          placeholder="Ask the about your question"
          class="chat-box"
          required
        />
        <button class="sendBtn" type="submit"></button>
      </form>
    </div>
  </section>
  </body>
</html>
<script src="jquery.js"></script>
<script src="script.js"></script>
